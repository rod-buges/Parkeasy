<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes da Reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Detalhes da Reserva</h1>
    <a href="/reservations">Voltar para Lista de Reservas</a>
</header>
<main>
    <div>
        <p><strong>ID:</strong> <span th:text="${reservation.id}"></span></p>
        <p><strong>Modelo do Veículo:</strong> <span th:text="${reservation.vehicleModel}"></span></p>
        <p><strong>Cor do Veículo:</strong> <span th:text="${reservation.vehicleColor}"></span></p>
        <p><strong>Placa do Veículo:</strong> <span th:text="${reservation.vehiclePlate}"></span></p>
        <p><strong>Método de Pagamento:</strong> <span th:text="${reservation.paymentMethod}"></span></p>
        <p><strong>Estacionamento:</strong> <span th:text="${reservation.parking.name}"></span></p>
        <p><strong>Tempo de Permanência:</strong> <span th:text="${reservation.price}"></span></p>
    </div>
</main>
</body>
</html>
